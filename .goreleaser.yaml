# .goreleaser.yaml
version: 2
project_name: qernal

builds:
  - id: "qernal"
    main: ./cmd/main.go
    binary: qernal
    goos:
      - linux
      - windows
    goarch:
      - amd64
      - "386"
      - arm
      - arm64
    ignore:
      - goos: darwin
        goarch: "386"
  - id: "qernal"
    main: ./cmd/main.go
    binary: qernal
    goos:
      - darwin
    goarch:
      - amd64
      - arm
      - arm64

checksum:
  name_template: "checksums.txt"

signs:
  - artifacts: checksum
    cmd: gpg
    args:
      - "--batch"
      - "-u"
      - "{{ .Env.GPG_FINGERPRINT }}"
      - "--output"
      - "${signature}"
      - "--detach-sign"
      - "${artifact}"

release:
  mode: append

notarize:
  macos:
    - enabled: "{{ isEnvSet \"MACOS_SIGN_P12\" }}"
      ids:
        - macos-cli
      sign:
        certificate: "{{ .Env.MACOS_SIGN_P12 }}"
        password: "{{ .Env.MACOS_SIGN_PASSWORD }}"

      notarize:
        issuer_id: "{{ .Env.MACOS_NOTARY_ISSUER_ID }}"
        key_id: "{{ .Env.MACOS_NOTARY_KEY_ID }}"
        key: "{{ .Env.MACOS_NOTARY_KEY }}"
        wait: true
        timeout: 50m

universal_binaries:
  - replace: true


brews:
  -
    name: qernal
    ids:
      - qernal

    url_template: "https://github.com/qernal/homebrew-qernal/releases/download/{{ .Tag }}/{{ .ArtifactName }}"

    repository:
      owner: qernal
      name: homebrew-qernal
      branch: main

    commit_author:
      name: "{{ .Env.GIT_AUTHOR_NAME }}"
      email: "{{ .Env.GIT_AUTHOR_EMAIL }}"

    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
